services:
  - type: web
    name: ai-hedge-fund-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -e .
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./hedge_fund.db
      - key: CORS_ORIGINS
        sync: false  # Set manually in Render dashboard
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
